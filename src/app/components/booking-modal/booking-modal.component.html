<div class="fixed inset-0 backdrop-blur-md bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-semibold mb-4">Book {{ studio.Name }}</h2>

    <form (ngSubmit)="bookStudio()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
        <input
          type="text"
          [(ngModel)]="userName"
          name="userName"
          class="border p-2 w-full rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input
          type="email"
          [(ngModel)]="userEmail"
          name="userEmail"
          class="border p-2 w-full rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date:</label>
        <input
          type="date"
          [(ngModel)]="bookingDate"
          name="bookingDate"
          [min]="today"
          class="border p-2 w-full rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Time Slot:</label>
        <select
          [(ngModel)]="timeSlot"
          name="timeSlot"
          class="border p-2 w-full rounded focus:ring-2 focus:ring-green-500 focus:border-green-500"
          required>
          <option value="">Select a time slot</option>
          <option *ngFor="let slot of availableTimeSlots" [value]="slot">{{ slot }}</option>
        </select>
      </div>

      <p *ngIf="errorMessage()" class="text-red-500 text-sm mt-2">{{ errorMessage() }}</p>
      <p *ngIf="successMessage()" class="text-green-500 text-sm mt-2">{{ successMessage() }}</p>

      <div class="flex justify-end space-x-3 mt-6">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Confirm Booking
        </button>
      </div>
    </form>
  </div>
</div>
